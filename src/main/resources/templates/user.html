<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Login in</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
    	<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{pwdHash}" /></p>
        <p><input type="submit" value="Submit" name="loginTrial"/> <input type="reset" value="Reset" /></p>
    </form>
    <h1>Or sign up</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post">
        <p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Message: <input type="text" th:field="*{pwdHash}" /></p>
        <p><input type="submit" value="Submit" name="createAccountTrial"/> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
